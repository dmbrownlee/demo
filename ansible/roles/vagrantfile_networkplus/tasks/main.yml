---
- name: Ensure the Vagrantfile exists (current location)
  ansible.builtin.template:
    dest: "{{ user.demo_dir }}/networkplus/Vagrantfile"
    src: "Vagrantfile.j2"
    mode: 0644
- name: Ensure future course directory exists (temporary)
  ansible.builtin.file:
    path: "{{ user.demo_dir }}/courses/networkplus/VMs"
    state: directory
- name: Ensure the Vagrantfile exists (future location)
  ansible.builtin.template:
    dest: "{{ user.demo_dir }}/courses/networkplus/VMs/Vagrantfile"
    src: "Vagrantfile.j2"
    mode: 0644
